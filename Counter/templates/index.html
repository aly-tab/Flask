<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Flask Counter</title>

</head>
<body>
   <h1>Flask Counter</h1> 
   <p>{{ session['number'] }} times</p>
   <div id="container">
      <form action='/by_two' method='post'>
         <input type="submit" value="Increment By 2" name="submit_button" class="by2">
      </form>
      <form action='/reset' method='post'>
         <input type="submit" value="Reset Button" name="reset_button" class="reset">
      </form>
   </div>
</body>
</html>
