<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Form</title>
</head>
<body>
    <div id="container">
        <div>
            <h1>Submitted Info</h1>

            <table>
                <tr>
                    <td>Name</td>
                    <td>{{ session['form']['name'] }}</td>
                </tr>
                <tr>
                    <td>Location</td>
                    <td>{{ session['form']['location'] }}</td>
                </tr>
                <tr>
                    <td>Favorite Language</td>
                    <td>{{ session['form']['language'] }}</td>
                </tr>
                <tr>
                    <td>Comment</td>
                    <td><div class="formattd">{{ session['form']['comment'] }}</div></td>
                </tr>
            </table>
        </div>
        <div>
            <form action='/'>
                <input type="submit" value="Go Back" name="submit_button" class="btn">
            </form>
        </div>
    </div>
</body>
</html>
