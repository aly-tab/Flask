<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Great Number Game</title>
</head>
<style>
    .display-guess {
        display: {{ display1 }};
        background-color: {{ color }};
    }
    .reset {
        display: {{ display2 }};
    }

</style>
<body>
    <h1>Welcome to the Great Number Game</h1>
    <p>I am thinking of a number between 1 and 100</p>
    <p>Take a guess</p>

    <div class="display-guess">
        <p>{{ user_guess }}</p>
        <form action='/reset' method='post' class="reset">
            <div>
                <input type="submit" value="Play again!" name="reset_button" class="r-btn">
            </div>
        </form>
    </div>

    <form action='/check' method='post' class="submit">
        <input type="text" name="guess" class="txt">
        <input type="submit" value="Submit" name="submit_button" class="btn">
    </form>
</body>
</html>
